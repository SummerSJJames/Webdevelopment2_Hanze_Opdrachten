<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validatie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Inleiding Bootstrap</a>
    </nav>
    <div class="container flex-grow-1 mt-4">
        <h2>Validatie</h2>
        <form class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="email" class="form-label">Emailadres</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Voer een geldig emailadres in.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Wachtwoord</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">Voer een wachtwoord in.</div>
            </div>
            <button class="btn btn-primary" type="submit">Verstuur</button>
        </form>
    </div>
    <footer class="d-flex justify-content-between mt-auto p-3">
        <a href="pop-over.html" class="btn btn-secondary">Vorige: Popover</a>
        <a href="zoekfunctie.html" class="btn btn-primary">Volgende: Zoekfunctie</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })();
    </script>
</body>

</html>
