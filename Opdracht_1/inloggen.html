    <!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <title>Inloggen</title>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Inleiding Bootstrap</a>
    </nav>
    <div class="container mt-4 flex-grow-1 mt-4">
        <h2>Inloggen</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Emailadres</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Wachtwoord</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Inloggen</button>
        </form>
    </div>
    <footer class="d-flex justify-content-between mt-auto p-3">
        <a href="carousel.html" class="btn btn-secondary">Vorige: Carousel</a>
        <a href="menubalk.html" class="btn btn-primary">Volgende: Menubalk</a>
