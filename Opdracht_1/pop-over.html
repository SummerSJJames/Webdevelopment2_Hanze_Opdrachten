<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Inleiding Bootstrap</a>
    </nav>
    <div class="container flex-grow-1 mt-4">
        <h2>Popover Voorbeeld</h2>
        <button type="button" class="btn btn-secondary" data-bs-toggle="popover" title="Popover Title"
            data-bs-content="Dit is een Bootstrap popover!">
            Klik hier voor popover
        </button>
    </div>
    <footer class="d-flex justify-content-between mt-auto p-3">
        <a href="menubalk.html" class="btn btn-secondary">Vorige: Menubalk</a>
        <a href="validatie.html" class="btn btn-primary">Volgende: Validatie</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
